<div id="loginDiv">
<span ng-show="user">
    {{user.email}} | <a href="#" ng-click="logout()">Logout</a>
</span>

<div class="container" ng-hide="user">
    <div class="row-fluid">
        <div class="span12">
            <div class="span6">
                <div class="area">
                    <form class="form-horizontal">
                        <div class="heading">
                            <h4 class="form-heading">Sign In</h4>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputUsername">Username</label>
                            <div class="controls">
                                <input type="text" id="inputUsername" placeholder="E.g. ashwinhegde" ng-model="username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Min. 8 Characters" ng-model="password">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> Keep me signed in   ¦
                                    <a href="#" class="btn btn-link">Forgot my password</a>
                                </label>
                                <button type="submit" class="btn btn-success" ng-click="login()">Sign In</button>
                                <button type="button" class="btn">Help</button>
                            </div>
                        </div>  
                        <div class="alert alert-error" ng-show="errorMessage">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Access Denied!</strong> {{ errorMessage.error }}
                        </div>
                    </form> 
                </div>                           
            </div>
            <div class="span6">
                <div class="area">
                    <form class="form-horizontal">
                        <div class="heading">
                            <h4 class="form-heading">Sign Up</h4>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="E.g. ashwinh@cybage.com" ng-model="signupEmail">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Min. 8 Characters" ng-model="signupPassword">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> I agree all your <a href="#">Terms of Services</a>
                                </label>
                                <button type="submit" class="btn btn-success" ng-click="signup()">Sign Up</button>
                                <button type="button" class="btn">Help</button>
                            </div>
                        </div>  
                        <div class="alert alert-info">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Confirmation: </strong> A confirmation email has been sent to your email.<br>
                            Thank you for your registration.
                        </div>
                    </form> 
                </div>                            
            </div>
        </div>
    </div>
</div>
